<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - MULAH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 640px;
        }
        h1 {
            color: orange;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .phone-number-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .country-code-button {
            padding: 10px 15px;
            background-color: #f6f6f6;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .country-code-button:hover {
            background-color: #ff9808;
        }
        .number-input {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #e67e22;
        }
        .line {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }
        .footer {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MULAH</h1>
        <p>Hello, Welcome !</p>
        <p>Check Your Loyalty Points & Rewards</p>
        
        <!-- Phone Number Section -->
        <div class="phone-number-container">
            <select id="countryCode" class="country-code-button">
                <option value="+60" selected>+60</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+91">+91</option>
                <option value="+61">+61</option>
            </select>
            <input type="tel" id="phone" class="number-input" placeholder="Enter your mobile number" maxlength="10" />
        </div>
        
        <button id="checkPoints">Check Loyalty Points</button>
        <div class="line"></div>
        <p class="footer">Powered by MulahRewards.com</p>
    </div>

    <script>
        document.getElementById('checkPoints').addEventListener('click', function() {
            var countryCode = document.getElementById('countryCode').value;
            var phone = document.getElementById('phone').value;
            var validPhone = '+60173527250'; // Hardcoded valid phone number for example

            if (countryCode + phone === validPhone) {
                // Store the phone number and country code and navigate to Page 2
                localStorage.setItem('phone', countryCode + phone);
                window.location.href = "page2.html";
            } else {
                alert("Invalid phone number. Please enter the correct number.");
            }
        });
    </script>
</body>
</html>
