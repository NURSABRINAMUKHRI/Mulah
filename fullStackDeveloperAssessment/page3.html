<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3 - MULAH Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 640px;
        }
        h1 {
            color: orange;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .line {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }
        .footer {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MULAH</h1>
        <p>Your Details</p>
        <p>Phone: <span id="phoneNumber"></span></p>
        <p>Name: <span id="userName"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p>Birthday: <span id="userBirthday"></span></p>
        <div class="line"></div>
        <p class="footer">Powered by MulahRewards.com</p>
    </div>

    <script>
        // Retrieve data from localStorage and display
        document.getElementById('phoneNumber').textContent = localStorage.getItem('phone') || 'N/A';
        document.getElementById('userName').textContent = localStorage.getItem('name') || 'N/A';
        document.getElementById('userEmail').textContent = localStorage.getItem('email') || 'N/A';
        document.getElementById('userBirthday').textContent = localStorage.getItem('birthday') || 'N/A';
    </script>
</body>
</html>
